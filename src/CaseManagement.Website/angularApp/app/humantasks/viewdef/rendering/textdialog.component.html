<h1 mat-dialog-title>{{ 'HUMANTASK.EDITOR.CONFIGURETXT' | translate }}</h1>
<div mat-dialog-content>
    <form [formGroup]="configureTxtForm" (ngSubmit)="onSave(configureTxtForm.value)">
        <!-- Name -->
        <mat-form-field class="full-width" appearance="outline" floatLabel="always">
            <mat-label>{{ 'SHARED.NAME' | translate }}</mat-label>
            <input matInput name="name" formControlName="name" />
        </mat-form-field>
        <!-- Label -->
        <mat-form-field class="full-width" appearance="outline" floatLabel="always">
            <mat-label>{{ 'SHARED.LABEL' | translate }}</mat-label>
            <input matInput name="label" formControlName="label" />
        </mat-form-field>
        <button mat-raised-button color="primary">{{ 'SHARED.SAVE' | translate }}</button>
    </form>
</div>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>{{ 'SHARED.CANCEL' | translate }}</button>
</mat-dialog-actions>

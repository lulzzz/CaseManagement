<h1 mat-dialog-title>{{ baseTranslationKey + '.ADD_ESCALATION' | translate }}</h1>
<div mat-dialog-content>
    <form [formGroup]="addEscalationForm" (ngSubmit)="onAddEscalation(addEscalationForm.value)">
         <mat-form-field class="full-width">
             <mat-label>{{ baseTranslationKey + '.ESCALATION_CONDITION' | translate}}</mat-label>
             <input matInput formControlName="condition" type="text" />
         </mat-form-field>
        <button mat-raised-button color="primary">{{ 'SHARED.ADD' | translate }}</button>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">{{ 'SHARED.CLOSE' | translate }}</button>
</div>

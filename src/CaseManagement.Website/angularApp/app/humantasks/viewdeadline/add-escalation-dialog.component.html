<h1 mat-dialog-title>{{ 'HUMANTASK.ADD_ESCALATION' | translate }}</h1>
<div mat-dialog-content>
    <form [formGroup]="addEscalationForm" (ngSubmit)="onAddEscalation(addEscalationForm.value)">
        <!-- Condition -->
        <mat-form-field class="full-width">
            <mat-label>{{ 'SHARED.CONDITION' | translate}}</mat-label>
            <input matInput formControlName="condition" type="text" required />
            <mat-error *ngIf="addEscalationForm.get('condition').hasError('required')">
                {{ 'SHARED.IS_REQUIRED' | translate }}
            </mat-error>
        </mat-form-field>
        <!-- Notification -->
        <mat-form-field class="full-width" appearance="outline" floatLabel="always">
            <mat-label>{{ "HUMANTASK.CHOOSE_NOTIFICATION" | translate }}</mat-label>
            <mat-select formControlName="notificationId">
                <mat-option *ngFor="let notificationDef of notificationDefs" [value]="notificationDef.id">
                    {{ notificationDef.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary">{{ 'SHARED.ADD' | translate }}</button>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">{{ 'SHARED.CLOSE' | translate }}</button>
</div>

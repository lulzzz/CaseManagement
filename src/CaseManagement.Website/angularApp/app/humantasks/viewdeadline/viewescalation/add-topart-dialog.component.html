<h1 mat-dialog-title>{{ 'HUMANTASK.ADD_PARAMETER' | translate }}</h1>
<div mat-dialog-content>
    <form [formGroup]="addParameterForm" (ngSubmit)="onAddParameter(addParameterForm.value)">
        <!-- Name -->
        <mat-form-field class="full-width">
            <mat-label>{{ 'SHARED.NAME' | translate}}</mat-label>
            <input matInput formControlName="name" type="text" required />
            <mat-error *ngIf="addParameterForm.get('name').hasError('required')">
                {{ 'SHARED.IS_REQUIRED' | translate }}
            </mat-error>
        </mat-form-field>
        <!-- Expression -->
        <mat-form-field class="full-width">
            <mat-label>{{ 'SHARED.EXPRESSION' | translate}}</mat-label>
            <input matInput formControlName="expression" type="text" required />
            <mat-error *ngIf="addParameterForm.get('expression').hasError('required')">
                {{ 'SHARED.IS_REQUIRED' | translate }}
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">{{ 'SHARED.ADD' | translate }}</button>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">{{ 'SHARED.CLOSE' | translate }}</button>
</div>

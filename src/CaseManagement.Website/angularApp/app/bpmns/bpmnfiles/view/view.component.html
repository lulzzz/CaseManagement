<div fxLayout="row" class="breadcrumb">
    <div fxFlex="80%" fxFlexOffset="10%">
        <ul>
            <li><div class="mat-h1"><a [routerLink]="['/bpmns/bpmnfiles']">{{ "BPMN.TITLES.BPMNFILES" | translate }}</a></div></li>
            <li class="separator"><div class="mat-h1">\</div></li>
            <li>
                <div class="mat-h1">
                    {{ 'BPMN.TITLES.BPMNFILE' | translate }}
                    <button mat-raised-button color="primary" [routerLink]="['/bpmns/bpmnfiles/' + id + '/history']">
                        <mat-icon>history</mat-icon> {{ 'BPMN.ACTIONS.VIEW_BPMNFILE_HISTORY' | translate}}
                    </button>
                    <button mat-raised-button color="primary" (click)="publish()">
                        {{ 'SHARED.PUBLISH' | translate  }}
                    </button>
                </div>
            </li>
        </ul>
    </div>
</div>
<div>
    <nav mat-tab-nav-bar>
        <a mat-tab-link
           [routerLink]="['/bpmns/bpmnfiles/' + id + '/info']"
           routerLinkActive
           #rla1="routerLinkActive"
           [active]="rla1.isActive">
            {{ 'BPMN.TABS.INFORMATION' | translate }}
        </a>
        <a mat-tab-link
           [routerLink]="['/bpmns/bpmnfiles/' + id + '/editor']"
           routerLinkActive
           #rla2="routerLinkActive"
           [active]="rla2.isActive">
            {{ 'BPMN.TABS.EDITOR' | translate }}
        </a>
        <a mat-tab-link
           [routerLink]="['/bpmns/bpmnfiles/' + id + '/xml']"
           routerLinkActive
           #rla3="routerLinkActive"
           [active]="rla3.isActive">
            {{ 'BPMN.TABS.XML' | translate }}
        </a>
    </nav>
    <div class="mleft-10 mright-10 mt-10">
        <router-outlet></router-outlet>
    </div>
</div>

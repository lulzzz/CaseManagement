<div class="mat-elevation-z8 overflow-hidden">
    <table mat-table class="full-width" [dataSource]="cmmnPlans$" matSortActive="create_datetime" matSortDirection="desc" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "SHARED.NAME" | translate }}</th>
            <td mat-cell *matCellDef="let plan">
                <a [routerLink]="['/cmmns/cmmnplans/' + plan.id]" target="_blank">
                    {{plan.name}}
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "SHARED.VERSION" | translate }}</th>
            <td mat-cell *matCellDef="let plan">{{ plan.version }}</td>
        </ng-container>
        <ng-container matColumnDef="create_datetime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "SHARED.CREATE_DATETIME" | translate }}</th>
            <td mat-cell *matCellDef="let plan">{{plan.createDateTime | date:'medium'}} </td>
        </ng-container>
        <ng-container matColumnDef="update_datetime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "SHARED.UPDATE_DATETIME" | translate }}</th>
            <td mat-cell *matCellDef="let plan">{{plan.updateDateTime | date:'medium'}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

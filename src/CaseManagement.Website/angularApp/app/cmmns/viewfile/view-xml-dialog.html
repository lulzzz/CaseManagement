<h1 mat-dialog-title>{{ "BPMN.VIEW_XML" | translate }}</h1>
<div mat-dialog-content>
    <ngx-monaco-editor style="height: 500px;" class="txt-editor" [options]="editorOptions" [(ngModel)]="xml"></ngx-monaco-editor>
</div>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>{{ 'SHARED.CANCEL' | translate }}</button>
    <button mat-button (click)="update()">{{ 'SHARED.UPDATE' | translate }}</button>
</mat-dialog-actions>
